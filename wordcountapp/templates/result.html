{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Word Count</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    </head>
    <body>
        <h1>총 {{ total }}개의 단어로 이루어져 있습니다.</h1>
        <button class="btn btn-success" onclick="location.href='https://www.google.com/search?q={{topword}}&oq={{topword}}&aqs=chrome..69i57j0l5.1729j0j9&sourceid=chrome&ie=UTF-8'">Go search</button>
        <button class="btn btn-success" onclick="location.href='{% url 'home' %}'">돌아가기</button>
        <br>
        <h2>가장 많이 등장한 단어는 {{topword}}, {{topcount}}회 입니다.</h2>
        <h2>원문</h2>
        <p>{{full}}</p>
<br>
        <h2> 평균 카운트 개수</h2>
        <p>{{average}}번</p>
        <h2>평균 이상 등장하는 단어</h2>
        {%for word, howmany in dictionary%}
        {%if howmany >= average%}
        <p>{{word}} : {{howmany}}</p>
        <br>
        {%endif%}
        {%endfor%}
    </body>
</html>
